<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: white;
            padding: 30px;
            background: url('images/Actualizacion de Datos.jpg') no-repeat center center;
            background-size: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Actualizar Datos</h2>
        <form id="updateForm">
            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="residencia" name="residencia" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="mb-3">
                <label for="estadoCivil" class="form-label">Estado Civil</label>
                <select id="estadoCivil" class="form-select" name="estadoCivil" required>
                    <option value="soltero">Soltero</option>
                    <option value="juntado">Juntado</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ingresos" class="form-label">Ingresos Familiares</label>
                <input type="number" class="form-control" id="ingresos" name="ingresos" min="0" required>
            </div>
            <div class="mb-3">
                <label for="trabaja" class="form-label">¿Trabaja actualmente?</label>
                <select id="trabaja" class="form-select" name="trabaja" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Guardar Cambios</button>
        </form>
    </div>
    <script>
        document.getElementById("updateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Datos actualizados correctamente.");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
