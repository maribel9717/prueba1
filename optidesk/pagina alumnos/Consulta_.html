<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
        header {
            background: url('images/consulta.jpeg') no-repeat center center;
            background-size: cover;
            background-color: rgba(220, 53, 69, 0.9); /* Color equivalente a btn-danger */
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        h2 {
            color: #dc3545; /* Color btn-danger */
            text-align: center;
        }
        .modal-content {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <h1>Consulta de Cursos</h1>
    </header>
    <div class="container">
        <h2 class="mb-4">Listado de Cursos</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Horario</th>
                    <th>Profesor</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="tablaCursos">
                <!-- Aquí se llenarán los datos dinámicamente -->
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-danger" onclick="actualizarListado()">Actualizar Listado</button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <p>Ya se han mostrado todas las opciones disponibles.</p>
                <button class="btn btn-danger mt-3" onclick="cerrarModal()">Cerrar</button>
            </div>
        </div>
    </div>
    <script>
        const cursos = [
            { curso: "Geometría del Espacio", horario: "Lunes y Miércoles 10:00 - 12:00", profesor: "Mtro. Elizondo Christian", estatus: "Grupo Cancelado" },
            { curso: "Ing. de Software", horario: "Martes y Jueves 14:00 - 16:00", profesor: "Mtra. Nova Maritza", estatus: "Nuevo Horario disponible" },
            { curso: "Matemáticas Discretas", horario: "Viernes 09:00 - 12:00", profesor: "Mtra. Zaima", estatus: "Nuevo Grupo Disponible" },
        ];

        function cargarCursos() {
            const tabla = document.getElementById("tablaCursos");
            tabla.innerHTML = ""; // Limpiar contenido previo
            cursos.forEach(curso => {
                const fila = `
                    <tr>
                        <td>${curso.curso}</td>
                        <td>${curso.horario}</td>
                        <td>${curso.profesor}</td>
                        <td>${curso.estatus}</td>
                    </tr>
                `;
                tabla.innerHTML += fila;
            });
        }

        function actualizarListado() {
            cargarCursos();
            mostrarModal();
        }

        function mostrarModal() {
            const modal = new bootstrap.Modal(document.getElementById('modal'));
            modal.show();
        }

        function cerrarModal() {
            const modalElement = document.getElementById('modal');
            const modal = bootstrap.Modal.getInstance(modalElement);
            modal.hide();
        }

        // Cargar datos automáticamente al abrir la página
        window.onload = cargarCursos;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
